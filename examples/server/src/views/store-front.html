<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./views/dependencies/bootstrap.css" />
    <title>Store</title>
    <script defer src="./views/dependencies/uuid.js"></script>
    <script defer src="./views/dependencies/jquery.js"></script>
    <script defer src="./views/dependencies/bootstrap.min.js"></script>
    <script defer src="./views/config.js"></script>
    <script defer src="./views/payments.js"></script>
    <script defer src="./views/saveData.js"></script>
  </head>

  <body>
    <nav class="navbar navbar navbar-dark bg-dark">
      <a class="navbar-brand" href="/">
        <img src="./views/assets/logo/awesome-logo.svg" width="30" height="30" alt="" />
      </a>
      <ul class="navbar-nav">
        <li class="nav-item"><a id="store-link" class="nav-link">Store</a></li>
      </ul>
    </nav>

    <div class="container d-flex d-flex flex-column align-items-center justify-content-center">
      <h1>Products</h1>
      <ul class="list-group">
        <li class="list-group-item mb-2 d-flex">
          Bananas
          <img class="mr-auto ml-2" src="./views/assets/bananas.png" alt="bananas" width="50px" />
          546 satoshis
          <button class="btn btn-secondary btn-sm mx-2" id="banana-button" type="button">single pay</button>
          <button class="btn btn-secondary btn-sm" id="autopay-button" type="button">auto pay</button>
        </li>
        <li class="list-group-item mb-2 d-flex">
          More Bananas
          <img class="mr-auto ml-2" src="./views/assets/bananas.png" alt="bananas" width="50px" />
          746 satoshis
          <button disabled class="btn btn-secondary btn-sm mx-2" type="button">single pay</button>
          <button disabled class="btn btn-secondary btn-sm" type="button">auto pay</button>
        </li>
        <li class="list-group-item mb-2 d-flex">
          Yet More Bananas
          <img class="mr-auto ml-2" src="./views/assets/bananas.png" alt="bananas" width="50px" />
          946 satoshis
          <button disabled class="btn btn-secondary btn-sm mx-2" type="button">single pay</button>
          <button disabled class="btn btn-secondary btn-sm" type="button">auto pay</button>
        </li>

        <p id="order-status"></p>
        <a id="check-data-link"></a>
        <button class="btn btn-outline-primary btn-lg mt-5" type="button" id="save-data">
          Record today's prices on the blockchain
        </button>
        <button class="btn btn-outline-primary btn-lg mt-5" style="display: none" type="button" id="check-data">
          Check data saved on the blockchain
        </button>
        <p id="check-data-display"></p>
      </ul>
    </div>
  </body>
</html>
